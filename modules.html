	<script>

		// Iterating over array For in and for of
		let letters = ["a", "b", "c", "d", "e", "f"];
		for(let letter in letters) {
			console.log("for in ...... " + letter); //0,1,2,3,4,5
		}
		
		for(let letter of letters) {
			console.log("for of ...... " + letter); // a,b,c,d,e,f
		}

		// Iterating over strings
		let greet = "Hello World!";
		for (let letter in greet){
			console.log("for in string ...... " + letter); // 0,1,2
		}
		for(let character of greet) {
			console.log("for of ...... String "  + character); // H,e,l,l,o, ,W,o,r,l,d,!
		}	
		
		// Destructuring Assignment
		/*
The destructuring assignment is an expression that makes it easy to extract values from arrays, or properties from objects, into distinct variables by providing a shorter syntax. There are two kinds of destructuring assignment expressionsâ€”the array and object destructuring assignment
*/
	// ES5 syntax
	var fruitses5 = ["Apple", "Banana", "Mango"];

	var x = fruitses5[0];
	var y = fruitses5[1];
	alert(x); // Apple
	alert(y); // Banana
	
	// ES6 syntax
	let fruits = ["Apple", "Banana", "Mango", "Papaya"];

	let [a, b, ...args] = fruits; // Array destructuring assignment

	alert(a); // Apple
	alert(b); // Banana
	alert(...args);//rest
		
	// The object destructuring assignment

	// ES5 syntax
	var persones5 = {name: "Peter", age: 28};

	var xname = persones5.name;
	var xage = persones5.age;

	alert(xname); // Peter
	alert(xage); // 28
	
	// ES6 syntax
	let person = {name: "Peter", age: 28};

	let {name, age} = person; // Object destructuring assignment

	alert(name); // Peter
	alert(age); // 28	
	
	
	
	</script>
</body>
