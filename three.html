Form attributes name, action, 
<form name="myform" action="svaeform.php" method="get" oninput="x.value="color">
<p><label>First name:</label><input type="text" name="firstname" value="" placeholder="enter first name in chars" required maxLength="3" size="50"></p>
<p><label>Last name:</label><input type="text" name="lastname" value="" placeholder="enter last name" readonly></p>
<p><label>Phone:</label><input type="text" name="phone" value="" placeholder="(1234)-(999)-(999)" disabled></p>
<p><label>Age:</label><input type="number" name="age" value="" min="18" max="50">
<p><label>States:</label><select name="state" multiple size="2"><option value="TS">Telangana</option><option value="AP">Andhrapradesh</option><option value="TN">Tamilnadu</option></select>
<p><label>Countrycode:</label><input type="text" name="countrycode" value="" pattern="[A-Za-z]{3}" placeholder="country code" autofocus></p>
<p><label>File upload:</label><input type="file" name="uploadresume" multiple placeholder="select file"></p>
<p><label>Range:</label><input type="range" name="range" value="15"></p>
<p><label>Points:</label><input type="number" name="points" step="5"></p>
<p><label>Password:</label><input type="password" name="password"></p>
<input type="email" name="email" required>
<input type="color" name="color" value="">
<output name="x"></output><br>
