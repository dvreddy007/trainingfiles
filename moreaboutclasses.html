<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript ES6 Classes</title>
</head>
<body>
    <script>
	function multiple(a, b){
		return a*b;
	}
	console.log(multiple(9));
	
	function myFunction(a, b, ...args) {
		return args;
	}	
	alert(myFunction(1, 2, 3, 4, 5)); // 3,4,5
	alert(myFunction(-7, 5, 0, -2, 4.5, 1, 3)); // 0,-2,4.5,1,3
	
    class Rectangle {
        // Class constructor
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }
        
        // Class method
        getArea() {
            return this.length * this.width;
        }
    }
    
    // Square class inherits from the Rectangle class
    class Square extends Rectangle {
        // Child class constructor
        constructor(length) {
            // Call parent's constructor
            super(length, length);
        }
        
        // Child class method
        getPerimeter() {
            return 2 * (this.length + this.width);
        }
    }
    
    let rectangle = new Rectangle(5, 10);
    document.write("get reactangle area ... " + rectangle.getArea()); // 50
    document.write("<br>");
    
    let square = new Square(5);
    document.write("get square area ... "  + square.getArea()); // 25
    document.write("<br>");
    document.write("get perimeter value ...  " + square.getPerimeter()); // 20
    document.write("<br>");
    
    document.write(square instanceof Square); // true
    document.write("<br>");
    document.write(square instanceof Rectangle); // true
    document.write("<br>");
    document.write(rectangle instanceof Square); // false
    </script>
</body>
</html>
