<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>flex</title>
		<style>
		.main{
			display:flex;
			flex: 1 1 1;
			flex-wrap: wrap;
			flex-direction: row;
		}
		.main div{
			padding:15px;
			margin: 10px;
			background: #000076;
			width:400px;
			color: #ffffff;
		}
		table{
			width:100%;
			border-collapse:collapse;
		}
		table th{
			background: #000076;
			color: #ffffff;
		}
		table td{			
			background: #f4f5e1;
		}
		table th, td{
			width:250px;
			padding:10px;
			border: 1px solid #c1c1c1;
			text-align: center;
		}
		</style>
	</head>
<body>

<select id="mystate" name="mystate" onchange="ChangemyState()">
	<option value="AP">Andhra pradesh</option>
	<option value="TS">Telangana</option>
	<option value="TN">Tamilnadu</option>
</select>

<br>

<div id="changecolor">change my bg color </div>

	<div class="main"> 
		<div>div1</div>
		<div>div2</div>
		<div>div3</div>
		<div>div4</div>
		<div>div5</div>
	</div>	
	<table>
	<tr>
		<th>1h</th>
		<th>2h</th>
		<th>3h</th>
		<th>4h</th>
		<th>5h</th>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td>4</td>
		<td>5</td>
	</tr>
</table>
<br>
<br>
<button onclick="changeBgColor()">Click to change body bg coor</button>

<br>
<br>

<div onmouseover="javascript:changeBgColor()" onmouseout="javascript:revertBgColor()" id="secondDiv">
	Welcome to JS class 
 </div>



<script>
	function changeBgColor(){
		console.log(window);
		let x = document.getElementById('changecolor');
		x.style.color = "yellow";
		
		let y = document.getElementsByTagName('BODY')[0];
		y.style.backgroundColor = 'lightblue';
		
		let z = document.getElementsByTagName('div')[1];
		z.style.backgroundColor = 'green';		
	}
	function changeBgColor(){
		let x = document.getElementById('secondDiv');
		x.style.backgroundColor = 'red';
		x.style.color = 'white';
	}
	function revertBgColor(){
		let x = document.getElementById('secondDiv');
		x.style.backgroundColor = 'white';
		x.style.color = 'black';
	}
	function ChangemyState(){
		let x = document.getElementById('mystate').value;
		console.log(x);
	}
</script>	
</body>
</html>
