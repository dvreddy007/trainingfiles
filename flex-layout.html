<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>flex</title>
		<style>
		.main{
			display:flex;
			flex: 1 1 1;
			flex-wrap: wrap;
			flex-direction: row;
		}
		.main div{
			padding:15px;
			margin: 10px;
			background: #000076;
			width:100%;
			color: #ffffff;
		}
		</style>
	</head>
<body>
	<div class="main"> 
		<div>div1</div>
		<div>div2</div>
		<div>div3</div>
		<div>div4</div>
		<div>div5</div>
	</div>	
</body>
</html>
